<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #fff;
        }

        .nav-container {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }
        .nav2 {
            /* border: 2px solid red; */
            background-color: #097655;
            width: 200px;
            padding: 20px;
        }

        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li {
            margin-bottom: 12px;
        }
        .nav2 a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover {
            background-color: rgb(98, 153, 16);
        }
        .nav2 .login-btn {
            background-color: rgb(2, 56, 2);
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .nav2 .login-btn:hover {
            background-color: #065c10;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="nav_container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>
</body>
</html>
